<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>Chatアプリ</title>
</head>

<body>
  <!-- コンテンツ表示画面 -->

  <div>
    <!-- 名前 -->
    名前
    <input type="text" id="username">
  </div>

  <div>
    <!-- テキストエリア -->
    テキスト
    <textarea name="" id="text" cols="30" rows="10"></textarea>
  </div>

  <div>
    <!-- 送信ボタン -->
    <button id="send">送信</button>
  </div>

  <div>
    <!-- 保存されたデータが表示される箇所 -->
    <div id="output"></div>
  </div>　　　　



  <!--/ コンテンツ表示画面 -->

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- JQuery -->

  <!--** 以下Firebase **-->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <!-- 6.6.1に該当する箇所はfirebaseのバージョンですので更新されるたびに随時変わります🤗 -->
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBr8YOyPE2eqFlFMy20LvMLC5Ybhssa6L4",
      authDomain: "dev20chat-27d3f.firebaseapp.com",
      databaseURL: "https://dev20chat-27d3f-default-rtdb.firebaseio.com/",
      projectId: "dev20chat-27d3f",
      storageBucket: "dev20chat-27d3f.appspot.com",
      messagingSenderId: "284246193595",
      appId: "1:284246193595:web:74c9bd1e3a36257803809e"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    //firebaseのデーターベース（保存させる場所）を使いますよ
    const newPostRef = firebase.database().ref();
    // ここから下にjqueryの処理を書いて練習します

    // 送信ボタンをクリックされたら次の処理をする
    $("#send").on("click", function () {
      newPostRef.push({
        username:$("#username").val(),
        text: $("#text").val()
      })
      $("#text").val("");
      $("#username").val("");
    });

    // 受信処理
    newPostRef.on("child_added", function (data) {
      let v = data.val();
      let k = data.key;

      let str = `<p>${v.username}<br>${v.text}<p>`;

      $("#output").prepend(str);
    })

    $("#text").on("keydown", function (e) {
      console.log(e, 'eventデータの塊')
      if (e.keyCode === 13) {
        // 送信処理を実行する　
        newPostRef.push({
          username: $("#username").val(), //名前
          text: $("#text").val(), //テキストエリア
        })
        $("#text").val(""); //空にする
        $("#username").val(""); //空にする
      }
    })
  </script>
</body>

</html>
