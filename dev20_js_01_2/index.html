<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test01.css">
    <title>Pokemon-2</title>
</head>

<body>

    <div class="top">
    <img src="img/ball2.png" width="100%" height="800px">
    </div>

    <div class="top2">
    <p>ピカチュウのHP</p>
    <p  id="fx">100</p>
    </div>

    <div class="pic1">
    <img src="img/pika.png">
    </div>

    <div class="top5">
    <p>ギャラドスのHP</p>
    <p  id="ex">200</p>
    </div>

    <div class="pic2">
    <img src="img/gyara.png">
    </div>

    <div class="top6">
    <p  id="gx" style="text-align: center;">ピカチュウのターン！</p>
    </div>

    <div class="top3" style="text-align: center;">
    <button id="show">ノーマル</button>
    <button id="sell">かみなり</button>
    <button id="low">お昼寝</button>
    </div>

    <audio src="img/gyara.mp3" id="play-button"></audio>
    <audio src="img/pika.mp3" id="play-button1"></audio>
    <audio src="img/kick.mp3" id="play-button2"></audio>
    <audio src="img/sand.mp3" id="play-button3"></audio>
    <audio src="img/kosen.mp3" id="play-button4"></audio>
    <audio src="img/voice.mp3" id="play-button5"></audio>
    <audio src="img/win.mp3" id="play-button6"></audio>


    <!-- js/test.jsの読み込みを行う -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
        var y= 100
        var z= 200
    $(function(){
        $("#show").click(function(){
            var random = Math.floor(Math.random() * 3);
            if(random === 0){
            z -=10;
            $("#ex").text(z);
            $("#gx").text("ピカチュウのパンチ");
            $(".pic2").fadeOut(200)
            $(".pic2").fadeIn(200)
            $("#play-button1").get(0).play();
            }
            if(random === 1){
            z -=0;
            $("#ex").text(z);
            $("#gx").text("ピカチュウは外した");
            y -=10;
            $("#fx").delay(1000).text(y);
            $("#gx").delay(1000).text("ギャラドスの反撃");
            $(".pic2").animate({left: "-=5%"}, 600);
            $(".pic2").animate({left: "+=5%"}, 600);
            $(".pic1").fadeOut(200)
            $(".pic1").fadeIn(200)
            $("#play-button").get(0).play();
            }
            if(random === 2){
            z -=30;
            $("#ex").text(z);
            $("#gx").text("ピカチュウのキック");
            $(".pic2").fadeOut(200)
            $(".pic2").fadeIn(200)
            $("#play-button2").get(0).play();
            }
            if(y < 0){
            z *=0;
        　　 $("#fx").text("負け");
            $(".pic1").fadeOut(200)
        　　 }
            if(z < 0){
            z *=0;
        　　 $("#fx").text("勝利！");
            $("#ex").text("気絶");
            $(".pic2").fadeOut(200)
            $("#play-button6").get(0).play();
        　　 }
        })
    })
    $(function(){
        $("#sell").click(function(){
            var random = Math.floor(Math.random() * 3);
            if(random === 0){
            z -=30;
            $("#ex").text(z);
            $("#gx").text("ピカチュウのかみなり");
            $(".pic2").fadeOut(200)
            $(".pic2").fadeIn(200)
            $("#play-button3").get(0).play();
            }
            if(random === 1){
            z -=60;
            $("#ex").text(z);
            $("#gx").text("急所に当たった！！！");
            $(".pic2").fadeOut(200)
            $(".pic2").fadeIn(200)
            $(".pic2").fadeOut(200)
            $(".pic2").fadeIn(200)
            $("#play-button3").get(0).play();
            }
            if(random === 2){
            y -=30;
            $("#fx").text(y);
            $("#gx").text("ギャラドスの破壊光線");
            $(".pic2").animate({left: "-=5%"}, 600);
            $(".pic2").animate({left: "+=5%"}, 600);
            $(".pic1").fadeOut(200)
            $(".pic1").fadeIn(200)
            $(".pic1").fadeOut(200)
            $(".pic1").fadeIn(200)
            $("#play-button4").get(0).play();
            }
            if(y < 0){
            z *=0;
        　　 $("#fx").text("負け");
        　　 $(".pic1").fadeOut(200)
        　　 }
        　　 if(z < 0){
            z *=0;
        　　 $("#fx").text("勝利！");
            $("#ex").text("黒焦げ");
            $(".pic2").fadeOut(200)
            $("#play-button6").get(0).play();
        　　 }
        })
    })
    $(function(){
        $("#low").click(function(){
            var random = Math.floor(Math.random() * 2);
            if(random === 0){
            y +=30;
            $("#fx").text(y);
            $("#gx").text("ピカチュウはよく寝た");
            $(".pic1").animate({top: "-=55px"}, 600);
            $(".pic1").animate({top: "+=55px"}, 600);
            $("#play-button5").get(0).play();
            }
            if(random === 1){
            z +=50;
            $("#ex").text(z);
            $("#gx").text("ギャラドスは踊った");
            $(".pic2").animate({left: "-=5%"}, 600);
            $(".pic2").animate({left: "+=5%"}, 600);
            $("#play-button4").get(0).play();
            }
            if(y < 0){
            z *=0;
        　　 $("#fx").text("負け");
        　　 }
            if(z < 0){
            z *=0;
        　　 $("#fx").text("勝利！");
        　　 }
        })
    })
</script>
<script src="js/test.js"></script>

    
 


</body>

</html>
