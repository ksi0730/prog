<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test01.css">
    <title>Collective</title>
</head>

<body class="all">
  <div class="contents">
    <div id="head">Collective Action</div>
    <div id="push">
        <form>
          <input type="text" id="name" placeholder="Invitation Code" style="font-size: 56PX">
        </form>
    </div>
    <div style="text-align: center;">
    <br>
    <iframe src="https://open.spotify.com/embed/album/66vRCER2aWBuV0tXEhO0t1?theme=0" width="50%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <script>
     // ニュース：ニュースAPI
     const settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://openapi-provisioning.p.rapidapi.com/v1/apis/%7BapiId%7D",
            "method": "GET",
            "headers": {
                "x-rapidapi-key": "", //入れない 
                "x-rapidapi-host": "openapi-provisioning.p.rapidapi.com",
            }
        };
        $.ajax(settings).done(function (res) {
            console.log(res);
            var a0 = res.articles[0].title;
            $("#article1").html(a0);
            let link0 = document.getElementById("article1");
            link0.setAttribute("href",res.articles[0].link)
            link0.setAttribute("target","_blank")
        });
    </script> 

  </div>
</body>
</html>
